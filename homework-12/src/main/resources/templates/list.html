<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/books').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.authorFirstName + ' ' + book.authorLastName}</td>
                        <td>${book.title}</td>
                        <td>${book.genreName}</td>
                        <td>
                        <a href="/edit?id=${book.id}">Edit</a>
                        <a href="/delete?id=${book.id}">Delete</a>
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>
<p><a href="/add">Add new book</a></p>
</body>
</html>
